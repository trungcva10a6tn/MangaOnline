<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choose</title>
    <link rel="stylesheet" href="css/manga.css">
    <link rel="stylesheet" href="css/detail_manga.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
<div class="header">
    <div class="titter">Manga Online</div>
    <div class="link_sun"><i class="fa fa-list" aria-hidden="true"></i> Thể Loại</div>
    <div class="link_sun"><i class="fa fa-thumbs-o-up" aria-hidden="true"></i> Truyện Mới</div>
    <div class="link_sun"><i class="fa fa-line-chart" aria-hidden="true"></i> Đề Cử </div>
    <div class="link_sun"><i class="fa fa-newspaper-o" aria-hidden="true"></i> Tin Tức</div>
</div>
<div class="choose">
    <div class="choose-titter">Dánh sách lựa chọn</div>
    <div class="choose-table">
        <label><input type="checkbox" checked="checked"> Tất cả</label>
        <label><input type="checkbox"> Hành Động</label>
        <label><input type="checkbox"> Tình Cảm</label>
        <label><input type="checkbox"> Kiếm Hiệp</label>
        <label><input type="checkbox"> Cổ Trang</label>
        <label><input type="checkbox"> Viễn Tưởng</label>
    </div>
</div>
</body>
</html>
